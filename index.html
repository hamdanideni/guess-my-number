<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="guessnumber">
        <h2>Guess my Number <span>*Between 1-20</span></h2>
        <span class="mystery-number"></span>
        <input type="number" class="guess" />
        <button class="check-guess">Check</button>
        <p class="desc"></p>
        <h3>Score :<span class="score"></span></h3>
        <h3>High Score :<span class="highscore"></span></h3>
        <button class="again">Try Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
